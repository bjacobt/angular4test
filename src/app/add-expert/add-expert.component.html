<h1>Add Expert</h1>
<form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastName">
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputAddress">Address</label>
        <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Add</button>
  </form>
