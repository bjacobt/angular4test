<app-navbar></app-navbar> 
<main role="main" class="container-fluid">
    
          <div class="starter-template">
              <div class="row">
                  <div class="col">
                      <a routerLink="add" class="btn btn-outline-info">Add Expert</a>
                      <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Name</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let expert of experts | async">
                              <td><a routerLink="edit/{{expert.id}}" class="btn btn-link">{{expert.firstName + ' ' + expert.lastName}}</a></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <div class="col-8">
                      <router-outlet></router-outlet>
                    </div>
              </div>
          
          </div>
    
</main><!-- /.container -->
