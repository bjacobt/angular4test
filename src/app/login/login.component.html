
<form class="form-signin">
    <ngb-alert type="danger" [dismissible]="false" *ngIf="error">
        <small>{{error}}</small>
    </ngb-alert>
  <h1 class="h3 mb-3 font-weight-normal" *ngIf="signIn">Please login</h1>
  <h1 class="h3 mb-3 font-weight-normal" *ngIf="!signIn">Please register</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" (click)="login()" *ngIf="signIn">login</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="signUp()" *ngIf="!signIn">register</button>
  <button class="btn btn-sm btn-link btn-block" (click)="toggleSignInUp()" *ngIf="signIn">Click here to register</button>
  <button class="btn btn-sm btn-link btn-block" (click)="toggleSignInUp()" *ngIf="!signIn">Click here to login</button>
</form>
